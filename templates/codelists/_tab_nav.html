<li class="nav-item" role="presentation">
  <button
    aria-controls="{{ tabname }}"
    aria-selected="{{ active|yesno:'true,false' }}"
    class="nav-link font-weight-bold {% if active %}active{% else %}text-primary{% endif %}"
    data-target="#{{ tabname }}"
    data-toggle="tab"
    id="{{ tabname }}-tab"
    role="tab"
    type="button"
  >
    {{ label }}
  </button>
</li>
